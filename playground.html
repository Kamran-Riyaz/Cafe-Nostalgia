<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Nostalgia Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --theme-color: #f6e1c5;
      --text-color: #5c3d2e;
    }
    body {
      background-color: var(--theme-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
    }
    .menu-title {
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .menu-section {
      margin: 20px 0;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--text-color);
      padding: 10px 0;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="menu-title">Café Nostalgia Menu</h1>

    <!-- Drinks Section -->
    <div class="menu-section">
      <h3>Drinks</h3>
      <div class="menu-item">
        <span>Espresso</span>
        <span>$3.50</span>
      </div>
      <div class="menu-item">
        <span>Cappuccino</span>
        <span>$4.50</span>
      </div>
      <div class="menu-item">
        <span>Latte</span>
        <span>$4.00</span>
      </div>
    </div>

    <!-- Breakfast Section -->
    <div class="menu-section">
      <h3>Breakfast</h3>
      <div class="menu-item">
        <span>Classic Pancakes</span>
        <span>$5.00</span>
      </div>
      <div class="menu-item">
        <span>Avocado Toast</span>
        <span>$6.50</span>
      </div>
      <div class="menu-item">
        <span>French Omelette</span>
        <span>$6.00</span>
      </div>
    </div>

    <!-- Snacks Section -->
    <div class="menu-section">
      <h3>Snacks</h3>
      <div class="menu-item">
        <span>Cheese Croissant</span>
        <span>$3.00</span>
      </div>
      <div class="menu-item">
        <span>Chocolate Muffin</span>
        <span>$2.50</span>
      </div>
      <div class="menu-item">
        <span>Vegetable Quiche</span>
        <span>$4.00</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
